<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    {% if usuarios %}
        <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay usuarios registrados.</p>
    {% endif %}
</body>
</html>
