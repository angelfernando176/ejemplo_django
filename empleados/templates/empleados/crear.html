<!DOCTYPE html>
<html>
<head>
    <title>Crear Empleado</title>
</head>
<body>
    <h1>Crear Nuevo Empleado</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'lista_empleados' %}">Cancelar</a>
    </form>
</body>
</html>
